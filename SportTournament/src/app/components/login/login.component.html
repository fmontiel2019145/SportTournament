<div class="page">
  <div class="container">
    <div class="left">
      <div class="login text-center">Login</div>
      <div class="eula text-center">Bienvenido ingrese sesion</div>
    </div>
    <div class="right">
      <svg viewBox="0 0 320 300">
        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
      <div class="form">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            id="inputEmail" name="email" #email="ngModel"[(ngModel)]="userModel.email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
            id="inputPassword" name="password" #password="ngModel"[(ngModel)]="userModel.password">
          </div>
        </form>
        <div class="d-grid gap-2 col-8 mx-auto">
          <button class="btn btn-primary" type="button" (click)="login()" >Iniciar Sesion</button>
          <button class="btn btn-warning" type="button">Registrarme</button>
        </div>
      </div>
    </div>
  </div>
</div>
